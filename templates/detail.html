{% extends "base.html" %}

{% block content %}
<div class="background">
	<div class="container">
		<h1>{{ song.title }}</h1>

		<iframe class="player" width="560" height="315" src="https://www.youtube.com/embed/{{ song.youtube }}" frameborder="0" allowfullscreen></iframe>

		<h2>장르 : {{ song.genre }}</h2> 
		<h2>아티스트 : {{ song.artist }}</h2>
		<h2>한줄평 : {{ song.comment }}</h2>
	</div>
</div>
{% endblock %}
