{% extends "base.html" %}

{% block content %}
<div class="main">
  <div class="container">
    <h1>오늘의 신곡</h1>
    <p>{{ song.created_at.strftime('%Y-%m-%d') }}</p>
    <p>오늘은 어떤 곡을 들어볼까요?</p>
    <iframe class="player" src="https://www.youtube.com/embed/{{ song.youtube }}?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <h2>{{ song.title }}</h2>
    <h3>[{{ song.genre }}] {{ song.artist }}</h3>
    <h4>{{ song.comment }}</h4>
  </div>
</div>
{% endblock %}
